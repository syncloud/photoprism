apps:
  web:
    user: photoprism
    command: bin/service.web.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always

  cli:
    command: bin/cli.sh

  sqlite:
    command: sqlite/bin/sqlite.sh

  storage-change:
    command: bin/cli storage-change

  access-change:
    command: bin/cli access-change

  backup-pre-stop:
    command: bin/cli backup-pre-stop

  restore-pre-start:
    command: bin/cli restore-pre-start

  restore-post-start:
    command: bin/cli restore-post-start

confinement: strict
description: Photoprism
grade: stable
name: photoprism
summary: Photoprism
